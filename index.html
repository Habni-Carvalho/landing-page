<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato FAESF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2e86de;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5fad;
    }
    .mensagem-sucesso {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Fale com a FAESF</h1>
  <p>Preencha o formulário abaixo. Sua mensagem será enviada para nossa equipe.</p>

  <form id="formulario">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="mensagem-sucesso" id="mensagem"></div>

  <script>
    const scriptURL = "https://script.google.com/a/macros/faesf.com.br/s/AKfycbwIfOrZuuJddEUxDSh4Hq0NPFk--2GFO4JPXLtT4XbQWz1f6NFLQ43qDM7df2uX30sW4w/exec";
    const form = document.getElementById("formulario");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => {
        msg.innerHTML = "Mensagem enviada com sucesso!";
        form.reset();
      })
      .catch(error => {
        msg.innerHTML = "Erro ao enviar. Tente novamente.";
      });
    });
  </script>

</body>
</html>
